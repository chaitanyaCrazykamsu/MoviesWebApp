<ng-container *ngIf="movieItem!=null">
<a class="movie-item" [routerLink]="['/movieDetails/'+movieItem.id]" routerLinkActive="router-link-active" >
    <div class="movie-item-rating">
        <i class="icon">star</i>
        <span>{{movieItem.vote_average}}</span><span>/10</span>
    </div>
    <div class="movie-item-image">
        <img class="slide-bg-image" [src]="imageUrl.small +movieItem.backdrop_path"
        />
    </div>
    <div class="movie-item-title">{{movieItem.original_title}}</div>
    </a>
</ng-container>
